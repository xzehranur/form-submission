<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sitemizi Geliştirmemize Yardımcı Olun!</h1>
      <form
        action="https://formsubmit.co/zehranurxaktas@gmail.com"
        method="POST"
      >
        <label for="name">İsim:</label>
        <input type="text" id="name" name="name" required />

        <label for="surname">Soyisim:</label>
        <input type="text" id="surname" name="surname" required />

        <label for="email">E-posta Adresi:</label>
        <input type="email" id="email" name="email" required />

        <label for="age">Yaşınız:</label>
        <input type="number" id="age" name="age" min="15" max="70" />

        <label for="message">Mesajınız:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label for="range">Sitemizi ne kadar beğendiniz?</label>
        <input
          type="range"
          id="range"
          name="website-rating"
          min="1"
          max="10"
          step="1"
        />

        <input type="hidden" name="_captcha" value="false" />

        <button type="submit">Gönder</button>
      </form>
    </div>
  </body>
</html>
